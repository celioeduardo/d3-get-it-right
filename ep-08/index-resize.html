<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/d3@7.1.1/dist/d3.min.js"></script>
  <title>Scatter Plot - Ep 08</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .tick text {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <script>
    
    const { csv, select, scaleLinear, extent, axisLeft, axisBottom, selectAll } = d3;

    // Tweakables
    csvUrl = [
      'https://gist.githubusercontent.com/',
      'curran/a08a1080b88344b0c8a7',
      '/raw/0e7a9b0a5d22642a06d3d5b9bcbad9890c8ee534/',
      'iris.csv'
    ].join('');
    const parseRow = (d) => {
      d.sepal_length = +d.sepal_length;
      d.sepal_width = +d.sepal_width;
      d.petal_length = +d.petal_length;
      d.petal_width = +d.petal_width;
      return d;
    }
    //Acessors
    const xValue = (d) => d.petal_length;
    const yValue = (d) => d.sepal_length;
    // Definitions
    const margin = {
      top: 20, right: 20, bottom: 40, left: 50
    };
    const radius = 5;
    
    csv(csvUrl, parseRow).then(data => {
      show(data);

      window.addEventListener('resize',() => show(data));
    })

    const show = (data) => {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const svg = select('body')
        .selectAll('svg')
        .data([1])
        .join('svg')
        .attr('width', width)
        .attr('height', height);

      // Definig x scale with d3.extent function
      const x = scaleLinear()
        .domain(extent(data, xValue))
        .range([margin.left, width - margin.right]);
      const y = scaleLinear()
        .domain(extent(data, yValue))
        .range([height - margin.bottom, margin.top]);

      // Data processing
      const marks = data.map(d => ({
        x: x(xValue(d)),
        y: y(yValue(d)),
      }));

      // Rendering
      svg.selectAll('circle')
        .data(marks)
        .join('circle')
        .attr('cx', d => d.x)
        .attr('cy', d => d.y)
        .attr('r', radius)
      
      svg.selectAll('g.yAxis').data([1])
        .join('g')
        .attr('class','yAxis')
        .attr('transform',`translate(${margin.left},0)`)
        .call(axisLeft(y))
      
      svg.selectAll('g.xAxis').data([1])
        .join('g')
        .attr('class','xAxis')
        .attr('transform',`translate(0,${height - margin.bottom})`)
        .call(axisBottom(x))
    }

  </script>
</body>

</html>
